replicaCount: 1

image:
  repository: 393078901209.dkr.ecr.us-east-1.amazonaws.com/lms-vicky-repo
  tag: latest
  pullPolicy: Always

service:
  type: NodePort
  port: 80
  targetPort: 3000

database:
  secretName: db-secret
  # Database connection details - in production, override these values at deployment time
  host: "mysql.default.svc.cluster.local"  # Internal Kubernetes service or RDS endpoint
  port: "3306"
  user: "ecommerce_user"
  password: "ecommerce_pass_123"  # MUST be overridden at deployment time
  name: "vicky_nextjs"
  url: "mysql://ecommerce_user:ecommerce_pass_123@mysql.default.svc.cluster.local:3306/vicky_nextjs"

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/group.name: lms

